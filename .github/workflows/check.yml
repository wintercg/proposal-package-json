name: Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js version 18
      uses: actions/setup-node@v3
      with:
        node-version: 18.14.1
        cache: 'npm'
    - run: npm ci
    - run: npm run lint
    - run: npm run test